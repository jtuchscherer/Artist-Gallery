        // scan page for widgets and instantiate them

		function switchContent(id){
			dojo.query(".selected").removeClass("selected");
			var child = dojo.byId(id);
			console.log(dojo.marginBox(child));
			
			dojo.addClass(id+'link','selected');
			var stack = dijit.byId('mainContentPane');
			stack.selectChild(dijit.byId(id));
			console.dir(child);
			dojo.marginBox(child,{h:child.scrollHeight});
			dojo.marginBox('main',{h:child.scrollHeight});
	    }
